<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">My Ecommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop/">Shop</a></li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="/cart/">
                            Cart
                            {% if cart.item_count > 0 %}
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                {{ cart.item_count }}
                            </span>
                            {% endif %}
                        </a>
                    </li>
                </ul>
                <form class="d-flex me-3" action="/search/" method="GET">
                    <div class="input-group">
                        <input type="search" name="query" class="form-control form-control-sm" placeholder="Search products..." aria-label="Search">
                        <button class="btn btn-outline-secondary btn-sm" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                <button class="btn btn-outline-secondary btn-sm" id="theme-toggle" title="Toggle light/dark">
                    <i class="bi bi-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 80px;">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 mt-5 border-top">
        <small>&copy; {{ year }} My Shop. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/theme-toggle.js' %}"></script>
</body>
</html>
